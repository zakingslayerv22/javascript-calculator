<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator?styles=116340" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <!-- <script src="js2.js" defer></script> -->
     <!-- <script src="js3.js" defer></script> -->
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="calc-container">
            <div id="screen">0</div>
        <div id="buttons">

            <div class="row">
                <button id="clear" class="gray-color">C</button>
                <button id="backspace" class="gray-color">CE</button>
                <button id="negative" class="gray-color">+/-</button>
                <button id="divide" class="operator orange-color">/</button>
            </div>

            <div class="row">
                <button id="seven" class="number dark-gray-color">7</button>
                <button id="eight" class="number dark-gray-color">8</button>
                <button id="nine" class="number dark-gray-color">9</button>
                <button id="multiply" class="operator orange-color">*</button>
            </div>

            <div class="row">
                <button id="four" class="number dark-gray-color">4</button>
                <button id="five" class="number dark-gray-color">5</button>
                <button id="six" class="number dark-gray-color">6</button>
                <button id="subtract" class="operator orange-color">-</button>
            </div>

            <div class="row">
                <button id="one" class="number dark-gray-color">1</button>
                <button id="two" class="number dark-gray-color">2</button>
                <button id="three" class="number dark-gray-color">3</button>
                <button id="add" class="operator orange-color">+</button>
            </div>

            <div class="row">
                <button id="zero" class="number dark-gray-color">0</button>
                <button id="decimal" class="dark-gray-color">.</button>
                <button id="equals" class="orange-color">=</button>
            </div>
            

        </div>
    </div>
</body>
</html>
